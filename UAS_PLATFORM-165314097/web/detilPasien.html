<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>MENAMPILKAN DETAIL PASIEN</div>
        <h1>Cari NIK</h1>
        NIK <input type=text id="NIK" required>
        <button type="button" onclick="loadDoc()" id="btn">DETAIL</button>
        <p id="demo"></p>
        <script>
                        function loadDoc() {
                var url = "http://206.189.38.188:8080/myrs/webresources/pasien/cariPasien?nik=33101" + nik.value;
                
                var xhttp = new XMLHttpRequest();
                xhttp.open("GET", url, true);
                xhttp.send();
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        var objj = JSON.parse(this.responseText);
                        document.getElementById("demo").value = objj.nama;
                        document.getElementById("alamat").value = objj.alamat;
                    }
                }
            }
        </script>
    </body>
</html>
